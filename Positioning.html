<html>
<head>
<style>
div.static {
display:inline-block
position:static;
border:3px solid;
}

div.fix{
position:fix;
border:3px solid;
top:10px;
left:50px;
}

div.absolute{
position:absolute;
border:3px solid;
top:100px;
left:50px;
}

div.relative{
position:relative;
border:3px solid;
top:10px;
left:50px;
}
</style>
</head>

<body>

<div class="static">
Good morning;
</div>
<br>
<br>
<div class= "fix">
Good morning;
</div>
<br>
<br>
<div class= "absolute">
Good morning;
</div>
<br>
<br>
<div class= "relative">
Good morning;
</div>
 
</body>
</html>
